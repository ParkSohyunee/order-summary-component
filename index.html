<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
   <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
  <title>Challenge by Frontend Mentor-Order summary card</title>
</head>

<body>
  <div class="card">
    <image class="hero-image" src="./images/illustration-hero.svg">
    <div class="container"> 
      <article class="information"> 
        <h1 class="title">Order Summary</h1>
        <p class="summary">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </article>
      <div class="item">
        <image src="./images/icon-music.svg" >
        <div class="plan">
          <p id="plan-name">Annual Plan</p>
          <p id="plan-cost">$59.99/year</p></div>
          <p><a href="#">Change</p>
      </div>
      <a href="#" ><button class="payment-button" style="font: inherit;">Proceed to Payment</button>
      <a href="#" ><button class="cancel-button" style="font: inherit;">Cancel Order</button>

    </div>
  </div>
</body>
</html>
